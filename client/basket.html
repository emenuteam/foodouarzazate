<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart</title>

		<!-- favicon -->
		<link id="favicon" rel="icon" href="./images/logo.png" type="image/x-icon" />
		<!-- ------------------------------- styles -------------------------------- -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.10.0/styles/overlayscrollbars.min.css" integrity="sha512-LJPmNwX2gc0MasqB7LmhaaAdEcB484xA8STRs2Bke2qTDxl1hqKk6xbRxa4SnktZaBkS42IManLbrjXONu7LPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- ------------------------------- scripts ------------------------------- -->
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.10.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha512-89ZH53E2dymQKjudMI4Pj4zBuKgaeJnbVRCbrbyanofU0HPWVGD38uhk+rnpEKwioeR2QBEwaxULYhrPoAbuoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer src="./assets/js/basket.js"></script>
	</head>
	<body>
		<!-- ------------------------------ <header> ------------------------------- -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand fw-bolder custom_font" href="index.html"><img class="navbar-logo" src="./images/logo.png" alt="Restaurant Logo" > </a>
				<div class="pe-3">
					<button class="btn p-0 position-relative" id="basket-button">
						<i class="fa-solid fa-cart-shopping"></i>
						<span class="position-absolute top-0 start-100 translate-middle badge badge-sm rounded-pill bg-warning d-none" id="basket-badge">
							<span class="visually-hidden">unread messages</span>
						</span>
					</button>
				</div>
			</div>
		</nav>
		
		<main class="basket_menu">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 mt-5">
						<div class="d-flex justify-content-between align-content-center align-items-center align-middle gap-4 mt-2 mb-3">
							<div class="d-flex align-content-center align-items-center align-middle gap-4">
								<button id="back-button" class="btn btn-sm btn-warning text-light fw-bold">Back</button>
							</div>
							<div class="">
								<h5 class="p-0 m-0 basket_total">Total: <span id="price_total" class="fw-bold">0</span></h5>
							</div>
						</div>
						<ul id="basket-list" class="list-group">
							<!-- Basket items will be displayed here -->
						</ul>
						<div class="text-center my-2">
							<button id="checkout-button" class="btn btn-warning mt-3">Checkout</button>
						</div>
					</div>
				</div>
			</div>

			<!-- scroll to top button -->
			<i id="scrollToTopBtn" class="fa-solid fa-chevron-up scroll-to-top"></i>
		</main>

	<!-- Footer Section -->
	<footer>
		<div class="footer-content">
			<div class="footer-section address">
				<h3>Our Address</h3>
				<p><i class="bi bi-geo-alt-fill"></i> <span id="footerAddress">123 Main Street, Casablanca, Morocco</span></p>
			</div>
			<div class="footer-section contact-info">
				<h3>Contact Us</h3>
				<div class="contact-info-div">
					<p><i class="bi bi-envelope-at-fill"></i> <a id="footerEmail" href="mailto:info@restaurant.com">info@restaurant.com</a></p>
					<p><i class="bi bi-telephone-fill"></i><a id="footerPhone" href="tel:+212612345678">+212 6 12 34 56 78</a></p>
				</div>
			</div>
			<div class="footer-section social-media">
				<h3>Follow Us</h3>
				
			</div>
		</div>
		<div class="footer-bottom">
			<p>&copy; <script>document.write(new Date().getFullYear());</script> 
				<a href="https://www.emenuteam.top" class="text-danger fw-bold" style="text-decoration: none">Emenuteam</a>. All Rights Reserved.
			</p>
		</div>
	</footer>
	
	
		<!-- ------------------------------- scripts ------------------------------- -->
		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/restuinfo.js"></script>

	</body>
</html>
