<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>emenuteam Meals</title>

		<!-- ---------------------------- google fonts ----------------------------- -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

		<!-- ------------------------------- styles -------------------------------- -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<!-- ------------------------------- scripts ------------------------------- -->
		 <!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<!-- <header> -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand fw-bolder custom_font" href="#">EMenu</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>
					<div class="pe-3">
						<span>
							<button class="btn text-capitalize"><i class="fa-solid fa-bell-concierge"></i></button>
							<button class="btn text-capitalize"><i class="fa-solid fa-money-bills"></i></button>
						</span>
						<button class="btn p-0 position-relative" id="basket-button">
							<i class="fa-solid fa-cart-shopping"></i>
							<span class="position-absolute top-0 start-100 translate-middle badge badge-sm rounded-pill bg-danger d-none" id="basket-badge">
								<span class="visually-hidden">unread messages</span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</nav>

		<main>
			<div class="food_section">
				<div class="heading_container heading_center text-center">
					<h2>Our Menu</h2>
				</div>

				<ul class="filters_menu">
					<li class="active" data-filter="*">All</li>
					<li data-filter=".burger">Burger</li>
					<li data-filter=".pizza">Pizza</li>
					<li data-filter=".pasta">Pasta</li>
					<li data-filter=".fries">Fries</li>
				</ul>
			</div>
			<section id="meal-section">
				<!-- Meals will be inserted here by JavaScript -->
			</section>
		</main>

		<footer>
			<p>Made by emenuteam</p>
		</footer>

		<!-- ----------------------------------------------------------------------- -->
		<!--                                 scripts                                 -->
		<!-- ----------------------------------------------------------------------- -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./assets/js/script.js"></script>

	</body>
</html>
